      <audio id="audioPlayer" controls style="display: none;" >
        <!-- 이 부분은 사용자가 브라우저의 플레이어를 통해 재생할 수 있도록 제공합니다. -->
      </audio>


      <script src="js/home.js"></script>
      <script src="js/music_list.js"></script>
      <script>
        function playMusic(mp3Path) {
          // HTML5 audio 요소를 얻습니다.
          var audioPlayer = document.getElementById('audioPlayer');
    
          // MP3 파일 경로를 설정합니다.
          audioPlayer.src = mp3Path;
    
          // 재생합니다.
          audioPlayer.play();
        }
      </script>
